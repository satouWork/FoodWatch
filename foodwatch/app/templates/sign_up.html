<html>
    <body>
        <h1>新規登録</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="name">名前：</label><input type="text" id="name" name="name"><br>
            <label for="email">メールアドレス：</label><input type="email" id="email" name="email"><br>
            <label for="password">パスワード：</label><input type="password" id="password" name="password"><br>
            <label for="password_2">パスワード確認用：</label><input type="password" id="password_2" name="password_2"><br>
            
            <button type="submit">登録</button>
        </form>
    </body>
</html>
